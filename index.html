<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍重再見</title>
    <style>
        .container {
            text-align: center;
        }
        #countdown {
            font-size: 44px;
            font-weight: bold;
        }
        h5 {
            font-size: 80px; /* 调整字体大小为 32 像素 */
        }
  
        p {
            font-size: 56px; /* 调整字体大小为 20 像素 */
        }
        #countdown {
            font-size: 160px; /* 调整倒计时文字大小为 28 像素 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>滾蛋時間:</h5>
        <p>人員:黃怡柔</p>
        <div id="countdown">424 hours remaining</div>
        <img src="S__11862027.jpg" alt="Your Image">
        
    </div>

    <script>
// Set the target date (June 20, 2024 at 5:30 PM)
const targetDate = new Date('June 20, 2024 17:30:00').getTime();

// Update the countdown every second
const countdownElement = document.getElementById('countdown');
const countdownInterval = setInterval(updateCountdown, 1000);

function updateCountdown() {
  const now = new Date().getTime();
  const difference = targetDate - now;

  // Calculate remaining days, hours, minutes, and seconds
  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);

  // Update the countdown display
  countdownElement.innerHTML = `倒數 : ${days}d ${hours}h ${minutes}m ${seconds}s`;

  // If the countdown is finished, display a message
  if (difference <= 0) {
    clearInterval(countdownInterval);
    countdownElement.innerHTML = 'Countdown expired';
  }
}
</script>
</body>
</html>
