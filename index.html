<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye Everyone!</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <style>
    #countdown {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      color: #5A3E3E;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); }
      100% { transform: scale(1.3); }
    }
    #textColor{
      color: #5A3E3E;
    }
    .media__img {
      margin-bottom: 10px; /* 調整您想要的間距大小 */
    }
  </style>
</head>
<body>
  <main class="main">
    <header class="header">
      <h1 id="textColor" class="title">Kevin-Wu</h1>
      <p class="title-description">職場社畜</p>
      <div style="text-align: center; margin-top: 10pt;">
        <audio id="myAudio" autoplay>
          <source src="music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
      </div>
      <h1 id="countdown">424 hours remaining</h1>
      <figure class="media">
        <img class="media__img" src="2024010401.jpg">
        <img class="media__img" src="2024010402.jpg">
      </figure>
    </header>
    <article class="tribute-info" id="tribute-info">
      <h3 id="textColor" class="headline">座右銘</h3>
      <blockquote class="quote">
        <p>拿著幾千的工資，幹著幾萬的活，這叫千薪萬苦。</p>
        <cite>-- This is the fucking work.</cite>
      </blockquote>
    </article>
    <footer class="footer">
      <p>-Kevin-</p>
    </footer>
  </main>
  
  <script>
    const targetDate = new Date('Mar 31, 2025 17:30:00').getTime();
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `上班倒數:<br>${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;

      if (difference <= 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = 'Bye Bye';
      }
    }
    // 觸摸手機螢幕自動播放音樂
    document.addEventListener('touchstart', function(){
        var audio = document.getElementById('myAudio');
        audio.play();
    })
    // 點擊滑鼠自動播放音樂
    document.addEventListener('click', function(){
        var audio = document.getElementById('myAudio');
        audio.play();
    })
  </script>
</body>
</html>
